<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddles</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header>
      <div class="hero-section">
        <div class="nav-section">
          <img src="./images/logo.svg" alt="Huddle Logo" />

          <div class="hero-button animate__animated animate__heartBeat">
            <a href="#" class="">Try it free</a>
          </div>
        </div>

        <div class="hero-content">
          <div class="hero-text">
            <h1>
              Build the community <br />
              your fans will love
            </h1>

            <p>
              Huddles re-imagines the way we build communities. You have <br />
              a voice, but so does your audience. Create connections with <br />
              your users as you engage in geniue conversation.
            </p>

            <div
              class="hero-content-btn animate__animated animate__lightSpeedInRight"
            >
              <a href="#">Get started for free</a>
            </div>
          </div>

          <div class="hero-image">
            <img src="./images/illustration-mockups.svg" alt="message" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
